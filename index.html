<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="form">
            <div class="input-box">
                <input type="text" name="name" placeholder="Ente Name" class="input">
                <label class="label" for="name">ENTER NAME</label>
                <div class="shadow"></div>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Enter Email" class="input">
                <label class="label" for="email">ENTER EMAIL</label>
                <div class="shadow"></div>
            </div>
            <div class="btn-box">
                <button class="btn">Sign In</button>
            </div>
        </div>
    </main>
    
</body>
</html>
